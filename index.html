    <!-- Bootstrap CSS -->

     <link rel="stylesheet" href="style.css">
    <title>ST1 Project</title>

  <body>
    <div id="form">
        <h3 >Detail Form</h3>
    <form name="form" action="#" onsubmit="addForm(event)" method="POST" >
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="name" required>
            
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email" required>
          
        </div>
        <div class="mb-3">
            <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="number" aria-describedby="emailHelp" placeholder="number" minlength='10' minlength='10' required >
            
          </div>
       
        <button type="submit" class="btn btn-primary" id="btn" >Submit</button>
      </form>
      </div>
      <div id="newElement">
          <div id="allDetails">
              <h3>Name</h3>
              <h3>Number</h3>
              <h3>Email</h3>
          </div>

      </div>
    <script src="script.js" ></script>
